<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Things to do</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  {% load django_browser_reload %}
  <body>
    <div class="mx-auto max-w-7xl sm:px-6 lg:px-8 space-y-4 pt-4">
      <h1 class="text-3xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Things to do</h1>

      <div class="text-center text-2xl font-bold opacity-70 pt-6">Nothing to see here...</div>
    </div>
    <div class="absolute inset-x-0 bottom-2 flex justify-center">
      <div>
        <h2 class="text-xl font-bold leading-7 text-gray-800 sm:truncate sm:text-2xl sm:tracking-tight text-center">Add Item</h2>
        {% load tailwind_filters %}
        <form>
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" value="Add" class="rounded-sm bg-green-600 px-2 py-1 text-xs font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-green-600" />
        </form>
      </div>
    </div>
    {% django_browser_reload_script %}
  </body>
</html>
